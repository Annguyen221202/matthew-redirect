<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Smackin’ Sunflower Seeds</title>
    <meta name="robots" content="noindex, nofollow" />
    <script>
      (function () {
        const url = new URL(window.location.href);
        const gclid = url.searchParams.get("gclid");
        
        // Base affiliate link
        let target = "https://www.smackinsunflowerseeds.com/MATTHEW02602";

        // Optional: append gclid to destination (only if needed for conversion tracking)
        if (gclid) {
          target += `?gclid=${gclid}`;
        }

        // Instant redirect
        window.location.replace(target);
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=https://www.smackinsunflowerseeds.com/MATTHEW02602" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to the official Smackin’ store...</p>
  </body>
</html>
